<div class="auth-container">
  <h2>ورود</h2>
  <form (ngSubmit)="login()" #LoginForm="ngForm">
    <input type="text" [(ngModel)]="username" name="username" placeholder="نام کاربری" required />
    <input type="password" [(ngModel)]="password" name="password" placeholder="رمز عبور" required />
    <button type="submit">ورود</button>
  </form>
  <p>حساب کاربری ندارید؟ <a (click)="router.navigate(['auth/register'])">ثبت‌ نام کنید</a></p>
</div>
